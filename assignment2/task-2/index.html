<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header">
        <h1>Photo Data</h1>
        <button onclick="togglePopup(1)" class="first-button">Insert a row</button>
    </div>
    
    <div class="popup" id="popup-1">
        <div class="content">
            <div class="close-btn" onclick="togglePopup(0)">
                Ã—</div>
            <div class="input-field">
                <input placeholder="ID" id="id" class="validate">
            </div>
            <div class="input-field">
                <input placeholder="Title" id="title" class="validate">
            </div>
            <div class="input-field">
                <input placeholder="Url" id="url" class="validate">
            </div>
            <div class="input-field">
                <input placeholder="Thumbnail" id="thumbnail" class="validate">
            </div>
            <button type="button" class="btnSubmit">Submit</button>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="id"><h2>ID</h2></div>
            <div class="title"><h2>Title</h2></div>
            <div class="url"><h2>Url</h2></div>
            <div class="thumbnail"><h2>Thumbnail</h2></div>
            <div class="del"><h2>Delete</h2></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
